<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/appstyle.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  {% for bek in seb['beks'] %}
  <meta name="seb-bek" content="{{ bek }}">
  {% endfor %}
  <meta name="seb-ck" content="{{ seb['ck'] }}">
  <meta name="seb-ua" content="{{ seb['ua'] }}">
  <style>
    .app-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      height: 100%;
    }
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .app-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .launcher-container {
      padding: 2rem;
    }
    .exam-header {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="launcher-container">
    <div class="container">
      <div class="exam-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-2"><i class="bi bi-clipboard-check"></i> {{ exam_key }}</h1>
            <p class="text-muted mb-0">Select an application to launch</p>
          </div>
          <div class="d-flex flex-column gap-2 align-items-end">
            <div id="seb-check" class="alert alert-danger mb-0">JavaScript Required</div>
            <button id="helpButton" class="btn btn-warning" onclick="requestHelp()" style="display: none;">
              <i class="bi bi-hand-raised"></i> Request Help
            </button>
            <div id="google-signin-container" style="display: none;">
              <div id="g_id_onload"
                   data-client_id="{{ google_client_id }}"
                   data-callback="handleCredentialResponse"
                   data-auto_prompt="false">
              </div>
              <div class="g_id_signin"
                   data-type="standard"
                   data-size="medium"
                   data-theme="outline"
                   data-text="signin_with"
                   data-shape="rectangular">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        {% for app in apps %}
        <div class="col-md-6 col-lg-4">
          <a href="{{ url_for('routes.exam_app', exam_id=exam_id, app_id=app.id) }}" target="_blank" class="text-decoration-none">
            <div class="card app-card">
              <div class="card-body text-center">
                <div class="app-icon mb-3">
                  <i class="bi {{ app.icon }}"></i>
                </div>
                <h5 class="card-title">{{ app.name }}</h5>
                <p class="card-text text-muted">{{ app.description }}</p>
                <button class="btn btn-primary mt-2">
                  <i class="bi bi-box-arrow-up-right"></i> Launch
                </button>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="mt-4 text-center">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-info-circle"></i> Exam Information</h5>
            <div id="security-information" class="d-flex justify-content-center gap-4 flex-wrap">
              <span id="seb-ck" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-bek" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-ua" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-version" class="badge bg-secondary">SEB Not Detected</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/static/sebLock.js"></script>
  <script>
    // Check if user is already signed in via session
    const isSignedIn = {{ 'true' if session.get('google_id') else 'false' }};
    const examId = '{{ exam_id }}';
    let socket;
    let teacherMessageModal;
    
    // Initialize WebSocket
    document.addEventListener('DOMContentLoaded', function() {
      initializeWebSocket();
      setupFocusTracking();
      
      // Create modal for teacher messages (hidden by default)
      createMessageModal();
    });
    
    function initializeWebSocket() {
      socket = io();
      
      socket.on('connect', function() {
        console.log('Connected to server');
        
        // Join exam as student
        socket.emit('join_exam_student', {
          exam_id: examId,
          window_type: 'launcher',
          user_info: {
            email: '{{ session.get("email", "anonymous@exam.local") }}',
            name: '{{ session.get("name", "Anonymous User") }}',
            google_id: '{{ session.get("google_id", "anonymous") }}'
          }
        });
        
        // Start heartbeat
        startHeartbeat();
      });
      
      socket.on('teacher_message', function(data) {
        showTeacherMessage(data.title, data.message);
      });
      
      socket.on('redirect_to_quit', function(data) {
        window.location.href = data.url;
      });
      
      socket.on('pong', function(data) {
        // Server acknowledged ping
      });
    }
    
    function startHeartbeat() {
      setInterval(() => {
        if (socket && socket.connected) {
          socket.emit('student_ping', { exam_id: examId });
        }
      }, 5000); // Ping every 5 seconds
    }
    
    function setupKeypressTracking() {
      let lastKeypressTime = 0;
      const throttleMs = 2000; // Only send keypress events every 2 seconds
      
      document.addEventListener('keydown', function(event) {
        const now = Date.now();
        if (now - lastKeypressTime >= throttleMs && socket && socket.connected) {
          socket.emit('student_keypress', { exam_id: examId });
          lastKeypressTime = now;
        }
      });
    }
    
    function requestHelp() {
      if (!socket || !socket.connected) {
        alert('Not connected to server. Please refresh the page.');
        return;
      }
      
      socket.emit('student_request_help', { exam_id: examId });
      
      const helpButton = document.getElementById('helpButton');
      helpButton.disabled = true;
      helpButton.innerHTML = '<i class="bi bi-check-circle"></i> Help Requested';
      helpButton.classList.remove('btn-warning');
      helpButton.classList.add('btn-success');
      
      setTimeout(() => {
        alert('Help request sent to teacher!');
      }, 100);
    }
    
    // Listen for help flag being cleared by teacher
    socket.on('help_flag_cleared', function(data) {
      const helpButton = document.getElementById('helpButton');
      helpButton.disabled = false;
      helpButton.innerHTML = '<i class="bi bi-hand-raised"></i> Request Help';
      helpButton.classList.remove('btn-success');
      helpButton.classList.add('btn-warning');
    });
    
    function setupFocusTracking() {
      window.addEventListener('focus', function() {
        if (socket && socket.connected) {
          socket.emit('student_focus_update', {
            exam_id: examId,
            window_type: 'launcher',
            is_focused: true
          });
        }
      });
      
      window.addEventListener('blur', function() {
        if (socket && socket.connected) {
          socket.emit('student_focus_update', {
            exam_id: examId,
            window_type: 'launcher',
            is_focused: false
          });
        }
      });
    }
    
    function createMessageModal() {
      const modalHTML = `
        <div class="modal fade" id="teacherMessageModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="teacherMessageTitle">Message from Teacher</h5>
              </div>
              <div class="modal-body" id="teacherMessageBody">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHTML);
      teacherMessageModal = new bootstrap.Modal(document.getElementById('teacherMessageModal'));
    }
    
    function showTeacherMessage(title, message) {
      document.getElementById('teacherMessageTitle').textContent = title;
      document.getElementById('teacherMessageBody').innerHTML = message.replace(/\n/g, '<br>');
      teacherMessageModal.show();
    }
    
    // Initialize features
    if (!isSignedIn) {
      // Show Google Sign-In button for exam takers
      document.getElementById('google-signin-container').style.display = 'block';
    }
    
    // Show help button after SEB validation passes
    document.addEventListener('sebValidationComplete', function(event) {
      if (event.detail.valid) {
        document.getElementById('helpButton').style.display = 'block';
      }
    });
    
    // Start keypress tracking
    setupKeypressTracking();
    
    function handleCredentialResponse(response) {
      fetch('/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          credential: response.credential
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Reload page to update session
          window.location.reload();
        } else {
          alert('Google Sign-In failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during Google Sign-In');
      });
    }
  </script>
</body>

</html>
