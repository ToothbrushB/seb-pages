<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/appstyle.css">
  <meta name="seb-bek" content="{{ seb['bek'] }}">
  <meta name="seb-ck" content="{{ seb['ck'] }}">
  <meta name="seb-ua" content="{{ seb['ua'] }}">
  <style>
    .app-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      height: 100%;
    }
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .app-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .launcher-container {
      padding: 2rem;
    }
    .exam-header {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="launcher-container">
    <div class="container">
      <div class="exam-header">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="mb-2"><i class="bi bi-clipboard-check"></i> {{ exam_key }}</h1>
            <p class="text-muted mb-0">Select an application to launch</p>
          </div>
          <div id="seb-check" class="alert alert-danger mb-0">JavaScript Required</div>
        </div>
      </div>

      <div class="row g-4">
        {% for app in apps %}
        <div class="col-md-6 col-lg-4">
          <a href="{{ url_for('exam_app', exam_id=exam_id, app_id=app.id) }}" target="_blank" class="text-decoration-none">
            <div class="card app-card">
              <div class="card-body text-center">
                <div class="app-icon mb-3">
                  <i class="bi {{ app.icon }}"></i>
                </div>
                <h5 class="card-title">{{ app.name }}</h5>
                <p class="card-text text-muted">{{ app.description }}</p>
                <button class="btn btn-primary mt-2">
                  <i class="bi bi-box-arrow-up-right"></i> Launch
                </button>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>

      <div class="mt-4 text-center">
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-info-circle"></i> Exam Information</h5>
            <div id="security-information" class="d-flex justify-content-center gap-4 flex-wrap">
              <span id="seb-ck" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-bek" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-ua" class="badge bg-secondary">SEB Not Detected</span>
              <span id="seb-version" class="badge bg-secondary">SEB Not Detected</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/sebLock.js"></script>
</body>

</html>
